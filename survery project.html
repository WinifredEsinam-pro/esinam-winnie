<!DOCTYPE>
<html lang="en">
  <head>
<meta charset="UTF-18">
<meta name="viewport" content="width=devive-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
<title>Survey Forms</title>
</head>
<body>
  <main>
  <h1 id="title">Survey Forms</h1>
  <p id="description">Please fill out this form.</p>
  <form id="survey-form" action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
    <fieldset>
      <div>
      <label id="name-label"<legend>Name </legend> <input id="name" type="text" placeholder="Enter your name: "required/></label>
        </div>
     <div>
     <label id="email-label"><legend>Email </legend><input id="email" type="email" placeholder="Enter your email: "required /></label>
     </div>
     <div>
     <label id="number-label"><legend>Number </legend><input id="number" type="number" placeholder="number: " min="10" max="20" /></label>
 </div>
<div>
<label id="password"><legend>Password </legend><input id="password" type="password" pattern="[a-zA-Z]+" placeholder="Enter alphabets only" required /></label>
</div>
     <div>
<label id="profile-picture"><legend>Upload a profile picture: </legend><input id="profile-picture" type="file" required /></label>
       <div>
     <div>
       <label><legend>What is your gender?</legend></label>
     <select id="dropdown" name="gender">
       <option value="1">Select your gender</option>
<option value="2">Male</option>
<option value="3">Female</option>
</select>
</div>
<div>
  <label><legend>Are you 18 years or older?</legend></label>
  <label><input type="radio" name="attribute" value="Yes">Yes</label>
 <label><input type="radio" name="attribute" value="No">No</label>
</div>
    <div>
<label><legend>What are your favorite hobbies?(Select all that apply)</legend></label>
    </div>
         <div>
         <div>
<label><input type="checkbox" value="1">Swimming</label>
         </div>
             <div>
<label><input type="checkbox" value="2">Reading</label>
             </div>
           <div>
<label><input type="checkbox" value="3">Gaming</label>
           </div>
           <div>
 <label><input type="checkbox" value="4">Others(please specify)</label>
           </div>
    </div>
    <div>
  <label for="Comments">Comments</label>
<textarea placeholder="Add comments"></textarea>
    </div>
         </fieldset>
  <label>Thanks for filling this form.</label>
<input id="submit" type="submit">
 </form>
 </main>
 </body>
 </html>
